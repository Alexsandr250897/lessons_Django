<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for note in notes %}
      <div class="col">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">
              <a class="text-dark text-decoration-none" href="{% url 'show-note' note.uuid %}">{{note.title}}</a>
          </h5>
          <p class="card-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="25" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
              </svg>
              {{note.created_at}}
          </p>
{#            <a href="">#}
                {{note.user__username }}

            </a>
                {% for tag in note.tags.all %}
                    <span>class="me-2">{{ tag }}</span>
                {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}

</div>
